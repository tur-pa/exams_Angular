<p>
  <span class="welcome-name" *ngIf="userNameModel.value"
    >{{ userNameModel.value }} !</span
  >
</p>
<form #userForm="ngForm" (submit)="addPlayer(userForm.form)">
  <h3>Player name</h3>
  <input
    type="text"
    name="userName"
    #userNameModel="ngModel"
    ngModel
    placeholder="Input name"
    required
  />
  <p *ngIf="userNameModel.invalid">This field is required!</p>
  <h3>Player token</h3>
  <input
    type="text"
    name="userToken"
    #userTokenModel="ngModel"
    ngModel
    placeholder="Input token"
    required
  />
  <p *ngIf="userTokenModel.invalid">Please enter correct token</p>
  <br />
  <button
    class="start-btn"
    [class.start-btn-blue]="userForm.invalid"
    [class.start-btn-green]="userForm.valid"
    [disabled]="!userForm.valid"
  >
    start game
  </button>
</form>
