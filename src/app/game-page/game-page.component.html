<link
  href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
  rel="stylesheet"
/>

<html>
  <body class="container">
    <div class="container-user">
      <app-game-status
        [points]="points"
        [displayTime]="displayTime"
        [currUser]="currUser"
      ></app-game-status>

      <div class="container-user-results">
        <app-high-scores [newScore]="newScore"></app-high-scores>
        <!-- <app-score-history
          [currUser]="currUser"
          [allUsers]="allUsers"
        ></app-score-history> -->
      </div>
    </div>

    <div class="container-game">
      <ngx-snake
        #game
        (foodEaten)="calculatePoints()"
        (gameOver)="endGame()"
      ></ngx-snake>
    </div>

    <div>
      <app-controller
        (actionStart)="
          game.actionStart();
          startTime();
          getTime();
          getCurrUser();
          handleClickHistory('start')
        "
        (actionStop)="
          game.actionStop(); stopTime(); getTime(); handleClickHistory('stop')
        "
        (actionReset)="
          game.actionReset();
          stopTime();
          resetGame();
          getTime();
          handleClickHistory('reset')
        "
        (actionUp)="game.actionUp(); handleClickHistory('up')"
        (actionDown)="game.actionDown(); handleClickHistory('down')"
        (actionLeft)="game.actionLeft(); handleClickHistory('left')"
        (actionRight)="game.actionRight(); handleClickHistory('right')"
      ></app-controller>
    </div>
    <div class="container-movement">
      <app-movement-history
        [movementHistory]="movementHistory"
      ></app-movement-history>
    </div>
  </body>
</html>
