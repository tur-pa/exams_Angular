<!-- <app-intro-page></app-intro-page> -->
<app-intro-page
  (enabledEvent)="getEnabled($event)"
  (userEvent)="getUser($event)"
  *ngIf="enabled"
></app-intro-page>
<app-game-page
  *ngIf="!enabled"
  (enabledEvent)="getEnabled($event)"
  (pointsEvent)="getPoints($event)"
  [user]="user"
  [pointsResult]="resultsArray"
></app-game-page>
